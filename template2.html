<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My CSS Style -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/plugin/bootstrap/css/bootstrap.min.css">

    <!-- Fontawesome CSS  -->
    <link rel="stylesheet" href="./assets/plugin/fontawesome/css/all.css">

    <!-- Title -->
    <title>title</title>
  </head>
  <body class="bg-light">

    <div class="container shadow bg-white p-0">

      <!-- Top Header -->
      <section class="px-4">

        <!-- Log In / Log Out -->
        <div class="text-right">
          <div class="small d-inline-block ">
            <p>Hi, Narong Wakayaphttaaramans</p>
          </div>
          <a href="#"><i class="fas fa-cog text-dark small"></i></a>
          <a href="#" class="small">Log Out</a>
        </div>

        <!-- Logo and Title page -->
        <div class="text-left">
          <img src="..." alt="Logo" width="40px" height="35px" class="mr-3">
          <span class="d-inline-block text-md-right text-center">Skill Assessment for Capability Uplift Plan (Thai):Self-Assessment</span>
        </div>
      </section>

      <!-- Help -->
      <div class="mt-2 mb-3">
        <section class="bg-light-blue px-4 text-white py-2 w-100">
          <p class="m-0">Help</p>
        </section>
        <div class="text-center">
          <img src="..." alt="shadow">
        </div>
      </div>

      <!-- Body Content -->
      <section class="px-4">

        <!-- Option -->
        <div class="my-3">
          <div class="text-right">
            <a href="#" class="small text-dark">Expired</a>
          </div>
          <hr class="my-1">

          <!-- Inline Form -->
          <div class="d-lg-flex justify-content-between align-items-center text-center text-lg-left">
            <form class="form-inline">
              <label class="my-1 mr-2">Select Caption</label>
              <select class="custom-select my-1 mr-lg-4">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </form>

            <form class="form-inline">
              <label class="my-1 mr-2">Per page</label>
              <select class="custom-select my-1 mr-lg-4">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </form>

            <a href="#" class="btn btn-secondary my-1 mr-3 rounded-0 disabled w-b-lg-100"><i class="fas fa-globe-asia mr-2"></i><small>Show unanswered only</small></a>

            <div>
              <a class="text-muted" href="#"><i class="fas fa-angle-left"></i></a>
              <a class="text-muted" href="#"><i class="fas fa-angle-double-left"></i></a>
              <a>Page 1 of 2</a>
              <a class="text-muted" href="#"><i class="fas fa-angle-right"></i></a>
              <a class="text-muted" href="#"><i class="fas fa-angle-double-right"></i></a>
            </div>
          </div>
        </div>

        <!-- Capability -->
        <div class="mb-3 bg-light-to-dark-blue text-white px-3">
          <p>Capability: Part A</p>
        </div>

        <!-- Question  -->
        <div class="border px-3 py-4 mb-4">

          <!-- Title Question  -->
          <h5>Q1.1 <span class="text-light-blue">Applciation</span></h5>

          <!-- Choose -->
          <div class="mb-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Second default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
              <label class="form-check-label" for="exampleRadios3">
                Disabled radio
              </label>
            </div>
          </div>

          <!-- Comment -->
          <fieldset disabled>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </fieldset>
        </div>

        <!-- Question  -->
        <div class="border px-3 py-4 mb-4">

          <!-- Title Question  -->
          <h5>Q1.1 <span class="text-light-blue">Applciation</span></h5>

          <!-- Choose -->
          <div class="mb-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Second default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
              <label class="form-check-label" for="exampleRadios3">
                Disabled radio
              </label>
            </div>
          </div>

          <!-- Comment -->
          <fieldset disabled>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </fieldset>
        </div>
      </section>

      <!-- Footer -->
      <footer>

        <!-- Move page -->
        <section class="text-right px-4">
          <a class="text-muted" href="#"><i class="fas fa-angle-left"></i></a>
          <a class="text-muted" href="#"><i class="fas fa-angle-double-left"></i></a>
          <a>Page 1 of 2</a>
          <a class="text-muted" href="#"><i class="fas fa-angle-right"></i></a>
          <a class="text-muted" href="#"><i class="fas fa-angle-double-right"></i></a>
        </section>

        <!-- Copyright -->
        <section class="bg-dark-blue px-4 mt-2 text-white text-right py-2">
          <small>Copy Right</small>
        </section>
      </footer>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="./assets/plugin/bootstrap/js/bootstrap.min.js"></script>

</html>
